<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование посетителя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error message</div>
    <br/>
    <label for="age">Возраст: </label>
    <input type="text" th:field="*{age}" id ="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error message</div>
    <br/>
    <br/>
    <input type="submit" value="Обновить"/>
</form>
<a th:href="@{/people/{id}(id=${person.getId()})}">Вернуться</a>
</body>
</html>
